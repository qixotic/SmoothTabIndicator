
apply plugin: 'com.android.library'

dependencies {
    compile 'com.android.support:support-v4:21.0.0'
}

/*
 * Gets the version name from the latest Git tag
 * Courtesy http://ryanharter.com/blog/2013/07/30/automatic-versioning-with-git-and-gradle/
 */
def getVersionName = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'describe', '--tags'
        standardOutput = stdout
        println stdout
    }
    return stdout.toString().trim()
}

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionName getVersionName()
        // These next two properties don't seem to be modifying the output filename alone. Need
        // to muck with libraryVariants.
        archivesBaseName = "SmoothTabIndicator"
        version = android.defaultConfig.versionName
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

//    productFlavors {
//    }

    libraryVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.aar')) {
                println "***orig*******${outputFile}"
                //def fileName = outputFile.name.replace('.aar', "-${versionName}.aar")
                def fileName = "${archivesBaseName}-${version}.aar"
                output.outputFile = new File(outputFile.parent, fileName)
                println "***Output*****${output.outputFile}"
            }
        }
    }
}


